{% extends "base.html" %}
{% block content %}
<div class="container">

   <!-- forex form -->
   <form id="fxForm" class="" action="" method="post">
      <div class="form-group">
         <label for="searchItems">Forex Rate(s)</label>
         <div class="input-group">
            <input type="text" class="form-control" id="searchText" name="searchItems">
            <input type="submit" value="Find">
         </div>
      </div>
   </form>

   <p>{{new_searchItems}}</p>

   <!-- forex label and filter -->
   <div class="row justify-content-between" id="listFilterBox">
      <div class="col-4">
      </div>
      <div class="col-4" id="filterBar">
         Filter: <input type="text" id="fxFilter" placeholder="Search">
      </div>
   </div>

   <!-- list of forex symbols -->
   <div id="fxSymbols">
      {% for item in fxList: %}
         <button type="button" id="fxBtn" data-toggle="button" class="btn btn-outline-info" value="{{item}}">{{item}}</button>
      {% endfor %}
   </div>

   <p>Forex List Last-Updated: {{dbFxList.lastUpdated}} UTC</p>
   <p>Current UTC time: {{utcTime}}</p>
</div>
{% endblock %}
